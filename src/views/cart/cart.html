<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cart.css">
  

  <title>장바구니</title>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <!-- Font - Noto Sans Korean semibold 600 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@600&display=swap" rel="stylesheet">

  <!-- Custom CSS & JS -->
  <script src="../public/loadHTML.js"></script>
  <link rel="stylesheet" href="../public/Header/header.css" />
  <link rel="stylesheet" href="../public/Footer/footer.css" />
  <link rel="stylesheet" href="./product.css">
  <script defer src="cart.js" type="module"></script>
  
</head>

<body>
  <!-- sweetalert2 를 사용하기 위한 코드 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

  <script>
    loadHTML("../public/Header/header.html");
  </script>

  <main>
    <section class="section">
      <div class="container">
        <h1 class="title has-text-weight-bold">Shopping Cart</h1>
        <div class="columns is-4 is-variable my-6">
          <div class="column is-8">
            <!-- Left Container -->
            <div class="columns is-vcentered selection">
              <div class="column is-2">
                <label name="selectAll" class="itemContainer">
                  <input class="priceCheckbox selectAll" type="checkbox">
                  <div class="cbx">
                    <div class="flip">
                      <div class="front"></div>
                      <div class="back">
                        <svg width="16" height="14" viewBox="0 0 16 14">
                          <path d="M2 8.5L6 12.5L14 1.5"></path>
                        </svg>
                      </div>
                    </div>
                  </div>
                  전체 선택
                </label>
              </div>
              <div class="column is-1">
                <span>|</span>
              </div>
              <div class="column is-2">
                <div class="deleteSelection" style="cursor:pointer">선택 삭제</div>
              </div>
            </div>

            <ul class="productList" style="border-bottom:solid #C0C0C0 1.5px">
              <div>
                비어있음
              </div>
            </ul>

          </div>
          <div class="column is-4 is-fixed" style="margin-top: 34px;">
            <!-- Right Container -->
            <div class="tile has-background-white-ter"
              style="height: 430px; padding: 20px; display: flex; flex-direction: column; justify-content: space-between; position:sticky; top:100px ">
              <div class="test">
                <p class="title is-size-4" style="margin-top: 10px;">Order Summary</p>

                <div class="priceSection" style="display: flex; justify-content: space-between; ">
                  <span class="#">Subtotal</span>
                  <div>
                    <span class="totalItemPrice">0</span>
                    <span>￦</span>
                  </div>
                </div>
                <hr>
                <div class="discountSection" style="display: flex; justify-content: space-between; ">
                  <span class="#">Discount</span>
                  <div>
                    <span class="discountFee">0</span>
                    <span>￦</span>
                  </div>
                </div>
                <hr>
                <div class="deliveryFeeSection" style="display: flex; justify-content: space-between; ">
                  <span class="#">Shipping estimate</span>
                  <div>
                    <span class="delivertFee">0</span>
                    <span>￦</span>
                  </div>
                </div>
                <hr>
                <div class="paymentAmount" style="display: flex; justify-content: space-between; ">
                  <span class="#">Order total</span>
                  <div>
                    <span class="totalPrice">0</span>
                    <span>￦</span>
                  </div>
                </div>
              </div>
              <br>
              <button class="buy button is-dark is-fullwidth" style="margin-top: 10px;">BUY</button>
            </div>
          </div>

        </div>
      </div>
      </div>
    </section>
    <button class="button" id="test">담기</button>
  </main>

  <script>
    loadHTML("../public/Footer/footer.html");
  </script>

</body>

</html>
