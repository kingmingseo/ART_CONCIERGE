<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <!-- Bulma CSS -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <!-- Font - Noto Sans Korean semibold 600 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@600&display=swap" rel="stylesheet">

  <!-- Header, Footer CSS & JS -->
  <script src="../public/loadHTML.js"></script>
  <link rel="stylesheet" href="../public/Header/header.css" />
  <link rel="stylesheet" href="../public/Footer/footer.css" />
</head>

<body>
  <script>
    loadHTML("../public/Header/header.html");
  </script>

  <main>
    <div class="section">
      <div class="container" style="width: 30%">
        <form>
          <div class="has-text-centered">
            <img src="./assets/apple.png" width="80px" height="80px" class="has-text-centered ">
          </div>
          <div class="title has-text-centered mt-5 mb-6">Sign in to your account</div>

          <div class="control has-text-weight-semibold">
            <label>
              id
              <input class="input mt-1" type="text">
            </label>
          </div>

          <div class="control mt-5 has-text-weight-semibold">
            <label>
              Password
              <input class="input mt-1" type="password">
            </label>
          </div>

          <div class="has-text-centered mt-6 ">
            <button class="button is-fullwidth has-background-link has-text-white has-text-weight-semibold">Sign
              in</button>
          </div>
          <div class="has-text-centered mt-5">
            <p>회원이 아니세요? <a class="is-link">회원 가입하기</a></p>
          </div>


        </form>
      </div>
    </div>
  </main>
  
  <script>
    loadHTML("../public/Footer/footer.html");
  </script>
