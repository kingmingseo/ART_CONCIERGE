<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <title>Document</title>

  <link rel="stylesheet" href="registration.css">
  <script defer src="registration.js"></script>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <!-- Font - Noto Sans Korean semibold 600 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@600&display=swap" rel="stylesheet">

  <!-- Custom CSS & JS -->
  <script src="../public/loadHTML.js"></script>
  <link rel="stylesheet" href="../public/Header/header.css" />
  <link rel="stylesheet" href="../public/Footer/footer.css" />

</head>

<body>
  <!-- Header -->
  <script>
    loadHTML("../public/Header/header.html");
  </script>
  
  <section class="section">
    <div class="container" style="width: 50%;">
      <h1 class="title has-text-centered">회원 가입</h1>
      <form>
        <div style="display: flex; justify-content: flex-end;">
          <div><span class="essential">*</span> 필수 입력 사항</div>
        </div>
        <div class="container mt-1 px-4 py-3" style="border-top: solid #17171B 2px ; border-bottom: solid #17171B 2px ;">
          <div class="columns is-vcentered">
            <div class="column is-2 ">이메일<span class="essential">*</span></div>
            <div class="column is-6"><input type="email" class="input is-medium" placeholder="이메일을 입력해주세요"></div>
            <div class="column is-1"></div>
            <div class="column is-3"><button class="button is-fullwidth is-medium">중복확인</button></div>
          </div>
          <div class="columns is-vcentered">
            <div class="column is-2">비밀번호<span class="essential">*</span></div>
            <div class="column is-6"><input type="password" class="input is-medium" placeholder="비밀번호를 입력해주세요"></div>
            <div class="column is-1"></div>
          </div>
          <div class="columns is-vcentered">
            <div class="column is-2">비밀번호 확인<span class="essential">*</span></div>
            <div class="column is-6"><input type="password" class="input is-medium" placeholder="비밀번호를 한번 더 입력해주세요">
            </div>
            <div class="column is-1"></div>
          </div>
          <div class="columns is-vcentered">
            <div class="column is-2">이름<span class="essential">*</span></div>
            <div class="column is-6"><input type="text" class="input is-medium" placeholder="이름을 입력해주세요"></div>
            <div class="column is-1"></div>
          </div>
          <div class="columns is-vcentered">
            <div class="column is-2">휴대폰<span class="essential">*</span></div>
            <div class="column is-6"><input type="text" class="input is-medium" placeholder="휴대폰 번호를 입력해주세요"></div>
            <div class="column is-1"></div>
            <div class="column is-3"><button class="button is-fullwidth is-medium">인증번호 받기</button></div>
          </div>
          <div class="columns is-vcentered" id="test">
            <div class="column is-2">주소<span class="essential">*</span></div>
            <div class="column is-6" id="address"><input type="button" onclick="sample6_execDaumPostcode()"
                value="🔍︎주소 검색" class="button is-fullwidth is-medium"></div>
            <div class="column is-1"></div>
            <div id="research" class="column is-3" style="display: none;"><input type="button"
                onclick="sample6_execDaumPostcode()" value="🔍︎재검색" class="button is-fullwidth is-medium"></div>
          </div>
          <div class="columns is-vcentered" style="display: none;" id="sample6_detailAddress">
            <div class="column is-2">상세 주소<span class="essential">*</span></div>
            <div class="column is-6"><input type="text" class="input is-medium" placeholder="상세 주소를 입력해주세요"></div>
            <div class="column is-4"></div>
          </div>
          <div class="has-text-centered mt-6"> <button class="button is-large">가입하기</button></div>

        </div>

      </form>
    </div>
  </section>

  <!-- Footer -->
  <script>
    loadHTML("../public/Footer/footer.html");
  </script> 
</body>

</html>
